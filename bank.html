<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-5">Let's Go To See
        <Span class="text-purple-500 font-semibold  "> Money details </Span> !!!</h1>
    </header>
  <main>
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4  w-9/12 mx-auto  text-white">

            <div class="bg-green-300 p-12 rounded-xl font-semibold">
                <h1 class="text-3xl text-center">Deposit</h1>
                <h1  class="text-4xl text-center">$<span id="deposti-total">00</span></h1>
            </div>
            <div class="bg-teal-300 p-12 rounded-xl font-semibold">
                <h1 class="text-3xl text-center">Withdrow</h1>
                <h1 class="text-4xl text-center">$<span id="withdraw-total">00</span></h1>
            </div>
            <div class="bg-violet-400 p-12 rounded-xl  font-semibold">
                <h1 class="text-3xl text-center">Amound</h1>
                <h1 class="text-4xl text-center">$<span id="amound-total">1200</span></h1>
            </div>

            
        </div>
    </section>
    <!-- withdraw and deposit -->

    <Section class="mt-12">

        <div class="grid grid-cols-2  gap-12 w-9/12 mx-auto ">
            <div class="bg-pink-400 p-12 ">
                <h1 class=" text-3xl mb-5 font-semibold  mt-8  text-white">Please Deposit</h1>
                <input class="block mb-3  w-9/12 h-8 p-2" type="number" name="" id="deposit" placeholder="Please Enter your Amount">
                <button id ="btn-deposit"
                class="bg-cyan-900 px-8 py-2 text-white text-1xl font-semibold   hover:bg-neutral-700">Deposit</button>


                
            </div>
            <div class="bg-fuchsia-600 p-12 ">
                <h1 class=" text-3xl mb-5 font-semibold  mt-8 text-white">Please Withdraw</h1>
                <input class="block mb-3  w-9/12 h-8 p-2" type="number" name="" id="withdraw" placeholder="Please Enter your Amount">
                <button id="btn-withdraw" class="bg-cyan-900 px-8 py-2 text-1xl text-white font-semibold   hover:bg-neutral-700">Deposit</button>


                
            </div>


            
        </div>

    </Section>

  </main>  
  <script src="javascript/bank.js"></script>
  <script src="javascript/withdraw.js"></script>
</body>
</html>
